<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class = "container">
  <form>
      <fieldset>
        <div class="row border rounded justify-content-center mt-5 pb-4 pt-4 ml-5 mr-5">
          <div class="col-4">
        <legend class="text-center"><strong>Marks Calculator</strong></legend>
        </div>
        <div class="w-100"></div>
        <div class="col-6">
        <label class="form-label" for="name">Name:</label>
        <input class="form-control mb-3" type="text" placeholder="Enter Student Name" id="name">
        </div>
        <div class="w-100 mb-4"></div>
        <div class="col-2">
        <label class="form-label text-danger" for="number">Subject1</label>
        <input class="form-control" value="number" type="number" id="sub1">
        </div> 
        <div class="col-2">
        <label class="form-label text-danger" for="name">Subject2</label>
        <input class="form-control" value="number" type="number" id="sub2">
        </div>
        <div class="col-2">
        <label class="form-label text-danger" for="name">Subject3</label>
        <input class="form-control" value="number" type="number" id="sub3">
        </div>
        <div class="w-100 mb-4"></div>
        <div class="col-2">
        <label class="form-label text-danger" for="name">Subject4</label>
        <input class="form-control" value="number" type="number" id="sub4">
        </div>
        <div class="col-2">
        <label class="form-label text-danger" value= "number" for="name">Subject5</label>   
        <input class="form-control" value="number" type="number" id="sub5">
        </div>
        <div class="col-2">
        <label class="form-label text-danger" for="name">Subject6</label>
        <input class="form-control" value="number" type="number" id="sub6">
        </div>
        <div class="w-100 mb-4"></div>
        <button type="button" class="btn btn-primary btn-sm mt-2 waves-effect" id="submit">Submit</button>
        </div>                
      </fieldset>
  </form>
    <div class="row justify-content-center bordered mt-4 pb-5">
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Result :</h5>
            <h6 class="card-text" id="stotal"></h6>
          </div>
        </div>
      </div>
    </div>
 </div>
 <script>
   document.getElementById("submit").addEventListener("click", displayText);
   function displayText() {
      var sub1 = document.getElementById("sub1").value;
      var sub2 = document.getElementById("sub1").value;
      var sub3 = document.getElementById("sub3").value;
      var sub4 = document.getElementById("sub4").value;
      var sub5 = document.getElementById("sub5").value;
      var sub6 = document.getElementById("sub6").value;
      var total = sub1 - (- sub2) - (- sub3) - (- sub4) - (- sub5) - (- sub6);
      var studentDetails =  "Student Name: " + document.getElementById("name").value;
      document.getElementById("stotal").innerHTML = studentDetails + "\n<br/>" + "Total Marks : " + total + " / 600";
      alert(document.getElementById("stotal").innerHTML);
   };
 </script>
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
   crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
  crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" 
  crossorigin="anonymous"></script>
  </body>
</html>
