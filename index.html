<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <!--This code pushes the text in input to alert when button is clicked-->
<form>
    <input type="text" id="text">
    <button type="button" id="submit">Submit</button> <br>
    <label for= "user" id= "user">User Name:</label>
</form>    
<script>
    document.getElementById("submit").addEventListener("click", displayText);
    function displayText() {
        alert(document.getElementById("text").value);
        document.getElementById("user").innerHTML = "User Name: " + document.getElementById("text").value;
    };
</script>
</body>
</html>
